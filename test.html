<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #message {
            font-size: 24px;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <button id="showMessage">Mostrar Mensagem</button>
    <script>
        document.getElementById('showMessage').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Hello, World!';
        });
    </script>
</body>
</html>
